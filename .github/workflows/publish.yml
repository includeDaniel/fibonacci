name: "Publish"

on:
    release:
        types: [published]

jobs:
    release:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“š checkout
              uses: actions/checkout@v3
            - name: ðŸŸ¢ node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
            - name: ðŸš€ publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
